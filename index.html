<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentorias</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="myform">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>

            <div id="flex">
              <div class="input-wrapper">
                <label for="name"> Nome </label>
                <input type="text" id="name" required />
              </div>

              <div class="input-wrapper">
                <label for="surname"> Sobrenome </label>
                <input type="text" id="surname" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email">
                Email <span>(digite um email válido)</span>
              </label>
              <input type="email" id="email" required />
            </div>

            <div class="input-wrapper">
              <label for="password">
                Senha <span>(mínimo de 6 caracteres)</span>
              </label>
              <input type="password" id="password" required minlength="6" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Mentor</legend>
            <div class="input-wrapper">
              <label for="mentor-name">
                Nome do seu mentor <span>(só o primeiro nome)</span>
              </label>
              <input type="text" id="mentor-name" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <h3>Primeiro horário</h3>

            <div class="date">
              <div class="input-wrapper">
                <label for="date1"> Data <span>(DD/MM/AAA)</span> </label>
                <input type="date" id="date1" required />
              </div>

              <div class="input-wrapper">
                <label for="start1"> Das </label>
                <input type="time" id="start1" required />
              </div>

              <div class="input-wrapper">
                <label for="end1"> Até </label>
                <input type="time" id="end1" required />
              </div>
            </div>

            <h3>Segundo horário</h3>

            <div class="date">
              <div class="input-wrapper">
                <label for="date2"> Data <span>(DD/MM/AAA)</span> </label>
                <input type="date" id="date2" />
              </div>

              <div class="input-wrapper">
                <label for="start2"> Das </label>
                <input type="time" id="start2" />
              </div>

              <div class="input-wrapper">
                <label for="end2"> Até </label>
                <input type="time" id="end2" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <button form="myform">Salvar</button>
      </footer>
    </div>
  </body>
</html>
